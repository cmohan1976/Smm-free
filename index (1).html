
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free SMM Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
    }
    h2 {
      color: #00ff88;
      text-align: center;
    }
    label, select, input, p {
      margin-top: 15px;
      display: block;
      width: 100%;
      font-size: 16px;
    }
    select, input {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .note {
      margin-top: 20px;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      color: yellow;
    }
    button {
      margin-top: 10px;
      padding: 12px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }
    .desc {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 14px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }
    .popup.active {
      display: flex;
    }
    .popup-box {
      background: linear-gradient(135deg, #00ffcc, #ff0099, #6600ff);
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
      max-width: 90%;
      width: 350px;
      animation: pulse 1.2s infinite;
    }
    .popup-box h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    .popup-box p {
      font-size: 18px;
      margin: 5px 0;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_29557469aa.mp3?filename=success-1-6297.mp3" preload="auto"></audio>

<div class="container">
  <h2>üéÅ Free SMM Order</h2>

  <label for="service">Choose Service:</label>
  <select id="service" onchange="updateDetails()">
    <option value="3804">üì∫ Instagram Reels Views [Superfast]</option>
    <option value="4426">üë• Instagram Followers [W PREMIUM INDIAN]</option>
    <option value="4765">‚ù§Ô∏è Instagram Likes [Refill 365 Days]</option>
  </select>

  <div class="desc" id="descBox">Select a service to see details.</div>

  <label for="link">Paste Instagram Link:</label>
  <input type="text" id="link" placeholder="https://www.instagram.com/your_profile/">

  <p id="qtyDisplay">Quantity: ‚Äî</p>

  <div class="note">üì¢ After clicking Place Order, an ad will open in new tab. Return here to complete the order!</div>

  <button onclick="placeOrder()">üöÄ Place Order</button>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <h1>üéâ Order Placed Successfully!</h1>
    <p>Redirecting to <b>instaprovider.in</b> in <span id="countdown">5</span> seconds...</p>
  </div>
</div>

<script>
  const services = {
    "3804": { title: "üì∫ Instagram Reels Views [Superfast]", desc: "Fast views for Reels", qty: 1000 },
    "4426": { title: "üë• Instagram Followers [W PREMIUM INDIAN]", desc: "Premium Indian followers", qty: 20 },
    "4765": { title: "‚ù§Ô∏è Instagram Likes [Refill 365 Days]", desc: "Likes with 365-day refill", qty: 100 }
  };

  let orderPlaced = false;

  function updateDetails() {
    const id = document.getElementById("service").value;
    const s = services[id];
    document.getElementById("descBox").innerHTML = `<strong>${s.title}</strong><br>${s.desc}`;
    document.getElementById("qtyDisplay").innerText = `Quantity: ${s.qty}`;
  }

  function placeOrder() {
    const serviceId = document.getElementById("service").value;
    const link = document.getElementById("link").value.trim();
    const quantity = services[serviceId].qty;

    if (!link) {
      alert("‚ö†Ô∏è Please enter a valid Instagram link.");
      return;
    }

    const adWindow = window.open("https://otieu.com/4/9508476", "_blank");

    const formData = new URLSearchParams();
    formData.append("key", "4cccf4c489d90b103147c29d7777e09c63623a8b");
    formData.append("action", "add");
    formData.append("service", serviceId);
    formData.append("link", link);
    formData.append("quantity", quantity);

    fetch("https://smmbin.com/api/v2", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: formData.toString()
    })
    .then(res => res.json())
    .then(data => {
      if (data.order) {
        orderPlaced = true;
      } else {
        alert("‚ùå Order failed: " + (data.error || "Unknown error"));
      }
    })
    .catch(err => {
      alert("‚ùå Error: Could not connect to server.");
    });
  }

  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "visible" && orderPlaced) {
      orderPlaced = false;
      showPopup();
    }
  });

  function showPopup() {
    document.getElementById("popup").classList.add("active");
    document.getElementById("successSound").play();

    let count = 5;
    const el = document.getElementById("countdown");
    const interval = setInterval(() => {
      count--;
      el.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        window.location.href = "https://instaprovider.in";
      }
    }, 1000);
  }

  window.onload = updateDetails;
</script>

</body>
</html>
